<body>
    <!-- Background Animation Section -->
    <canvas id="akCanvas"></canvas>

    <!-- Logo Section -->
    <a href="https://syalux.com" target="_blank">
        <img class="logoAnimation" src="assets/images/syalux-logo-loop.gif" alt="SYAlux Logo">
    </a>

    <!-- Signup Form Section -->
    <div id="divForm" class="divForm">
        <h1 id="h1"></h1>

        <form action="<!-- /inc/signup.php -->" method="post">
            <!-- Username Field -->
            <input id="i1" type="text" autocomplete="username" name="username" spellcheck="false" placeholder=""
                   oninput="setDirection(this)" dir="">
            <div class="errorMessageDiv">
                <p id="usernameTaking" class="errorMessage" style="display: none;"></p>
                <p id="usernameNotValidLengthLong" class="errorMessage" style="display: none;"></p>
                <p id="usernameNotValidLengthShort" class="errorMessage" style="display: none;"></p>
                <p id="usernameNotValidCharacters" class="errorMessage" style="display: none;"></p>
            </div>

            <!-- Email Field -->
            <input id="i3" type="text" autocomplete="email" name="email" spellcheck="false" placeholder=""
                   oninput="setDirection(this)" dir="ltr">
            <div class="errorMessageDiv">
                <p id="emailTaking" class="errorMessage" style="display: none;"></p>
                <p id="emailNotValidPattern" class="errorMessage" style="display: none;"></p>
            </div>

            <!-- Password Field -->
            <div class="password-wrapper">
                <input id="i2" type="password" autocomplete="new-password" name="pwd" spellcheck="false" placeholder=""
                       oninput="setDirection(this)" dir="ltr" value="">
                <img class="showHideImage" id="toggleIcon" src="assets/images/heading.svg" alt="Show Password">
            </div>
            <div class="errorMessageDiv">
                <p id="passwordNoUppercaselowercase" class="errorMessage" style="display: none;"></p>
                <p id="passwordNotValidLength" class="errorMessage" style="display: none;"></p>
            </div>

            <!-- Confirm Password Field -->
            <input id="i4" type="password" autocomplete="off" name="conpwd" spellcheck="false" placeholder=""
                   oninput="setDirection(this)" dir="">
            <div class="errorMessageDiv">
                <p id="passwordsMatch" class="errorMessage" style="display: none;"></p>
            </div>

            <!-- Submit Button -->
            <button id="b1" class="mainbNo"></button>
        </form>

        <!-- Additional Buttons Section -->
        <div class="divb1b2">
            <button id="b2" class="b1"></button>
            <button id="b3" class="b2" onclick="window.location.href='/login.html';"></button>
        </div>
    </div>
</body>
